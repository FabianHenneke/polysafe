<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trusty Safe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input type="password" id="txt_password">
    <input type="button" id="btn_decrypt" value="Decrypt">
    <script id="data" type="application/json">
        {
            "salt": [165, 53, 153, 232, 105, 222, 39, 196, 131, 137, 177, 206, 194, 115, 44, 134],
            "iv": [242, 219, 91, 123, 1, 41, 185, 50, 119, 236, 254, 2, 101, 222, 43, 149],
            "encrypted": "0FfxZGsvBgzNKgYdr/81/qXgtHErYoV3RWWQOEPo1G4kSV57RfVj+hfa/noomjL7xezz"
        }
    </script>
    <script>
        function base64ToArray(base64) {
            return new Uint8Array(atob(base64).split('').map(function (c) {
                return c.charCodeAt(0);
            }));
        }

        function deriveKey(password, salt) {
            const passwordBytes = new TextEncoder('utf-8').encode(password);

            return window.crypto.subtle.importKey(
                'raw',
                passwordBytes, {
                    name: 'PBKDF2'
                },
                false,
                ['deriveKey']
            ).then(function (key) {
                return window.crypto.subtle.deriveKey({
                        name: "PBKDF2",
                        salt,
                        iterations: 200000,
                        hash: {
                            name: "SHA-512"
                        }
                    },
                    key, {
                        name: "AES-GCM",
                        length: 256
                    },
                    false,
                    ['decrypt']
                )
            });
        }

        function decrypt(key, iv, bytes) {
            return window.crypto.subtle.decrypt({
                name: "AES-GCM",
                length: 256,
                iv
            }, key, bytes)
        }

        function extractDecryptedFile(buffer) {
            const bytes = new Uint8Array(buffer);
            const slash_pos = bytes.indexOf('/'.charCodeAt(0));
            if (slash_pos == -1) {
                throw "Decrypted data is corrupted";
            } else {
                const name = new TextDecoder('utf-8').decode(bytes.slice(0, slash_pos));
                const content = bytes.slice(slash_pos + 1);
                return {
                    name,
                    content
                };
            }
        }

        function download(filename, buffer) {
            const a = document.createElement('a');
            a.style = 'display: none';
            document.body.appendChild(a);
            blob = new Blob([buffer], {
                type: 'application/octet-stream'
            });
            url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function runDecrypt() {
            if (!window.crypto) {
                alert(
                    'Full support for the WebCrypto API is needed for decryption. Please use one of the following browsers: Chrome 37+, Firefox 34+, Safari 7+, Opera 24+'
                )
            }
            const data = JSON.parse(document.getElementById('data').textContent);
            const salt = new Uint8Array(data.salt);
            const iv = new Uint8Array(data.iv);
            const encrypted = base64ToArray(data.encrypted);

            const password = document.getElementById('txt_password').value;
            deriveKey(password, salt)
                .then(key => decrypt(key, iv, encrypted))
                .then(extractDecryptedFile)
                .then(file => download(file.name, file.content));
        }

        document.getElementById('btn_decrypt').addEventListener('click', runDecrypt);
    </script>
</body>

</html>
