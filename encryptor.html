<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trusty Safe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <input type="password" id="txt_password">
    <input type="button" id="btn_encrypt" value="Encrypt">
    <script>
        const FILENAME = 'example.txt';
        const DATA_BYTES = new TextEncoder('utf-8').encode('Hello World, encrypted!');
    </script>
    <script>
        function getRandomBytes(num) {
            let bytes = new Uint8Array(num);
            window.crypto.getRandomValues(bytes);
            return bytes;
        }

        function preprendFilename(filename, data_bytes) {
            const filename_bytes = new TextEncoder('utf-8').encode(filename + '/');
            const combined_bytes = new Uint8Array(filename_bytes.length + data_bytes.length);
            combined_bytes.set(filename_bytes, 0);
            combined_bytes.set(data_bytes, filename_bytes.length);
            return combined_bytes;
        }

        function deriveKey(password, salt) {
            const passwordBytes = new TextEncoder('utf-8').encode(password);
            return window.crypto.subtle.importKey(
                'raw',
                passwordBytes, {
                    name: 'PBKDF2',
                },
                false,
                ['deriveKey']
            ).then(function (key) {
                return window.crypto.subtle.deriveKey({
                        name: "PBKDF2",
                        salt,
                        iterations: 200000,
                        hash: {
                            name: "SHA-512"
                        }
                    },
                    key, {
                        name: "AES-GCM",
                        length: 256
                    },
                    false,
                    ['encrypt']
                )
            });
        }

        function encrypt(key, iv, bytes) {
            return window.crypto.subtle.encrypt({
                name: "AES-GCM",
                length: 256,
                iv
            }, key, bytes)
        }

        function arrayToBase64(array) {
            return btoa(String.fromCharCode.apply(null, array));
        }

        function serialize(salt, iv, cipher_buffer) {
            return new TextEncoder('utf-8').encode(JSON.stringify({
                salt: Array.prototype.slice.call(salt),
                iv: Array.prototype.slice.call(iv),
                encrypted: arrayToBase64(new Uint8Array(cipher_buffer))
            }));
        }

        function download(filename, buffer) {
            const a = document.createElement('a');
            a.style = 'display: none';
            document.body.appendChild(a);
            blob = new Blob([buffer], {
                type: 'application/octet-stream'
            });
            url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function runEncrypt() {
            if (!window.crypto) {
                alert(
                    'Full support for the WebCrypto API is needed for decryption. Please use one of the following browsers: Chrome 37+, Firefox 34+, Safari 7+, Opera 24+'
                )
            }

            const salt = getRandomBytes(16);
            const iv = getRandomBytes(16);
            const filename = FILENAME;

            const payload_bytes = preprendFilename(filename, DATA_BYTES);
            const password = document.getElementById('txt_password').value;
            deriveKey(password, salt)
                .then(key => encrypt(key, iv, payload_bytes))
                .then(buffer => serialize(salt, iv, buffer))
                .then(buffer => download(filename + '.html', buffer));
        }

        document.getElementById('btn_encrypt').addEventListener('click', runEncrypt);
    </script>
</body>

</html>
